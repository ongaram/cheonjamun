<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>표지</title>

    <style>

        body {
            background-color: rgb(248, 166, 72);
            margin: 0;
        }

        .div1 {
            width: 100%;
            height: auto;
            text-align: center;
            background-color: white;
            border-radius: 48px;
        }

        .div1 ul {
            padding: 0;
            margin: 0;
            margin-top: 26%;
        }

        .div1 ul li {
            list-style: none;
            color: rgb(248, 166, 72);
            font-size: 100px;
        }

        .div2 {
            display: flex;
        }

        .div2-bg {
            background: repeating-linear-gradient(180deg,rgb(248, 166, 72), rgb(248, 166, 72) 10px, white 0, white 75px);
            animation-duration: 4s;
            animation-name: slidein;
            position: absolute;
            left: 0;
            top: 50%;
            bottom: 0;
            flex: 1;
            width: 100%;
            height: 50vh;
            background-color: white;
            border-top-left-radius: 48px;
            border-top-right-radius: 48px;
        }
        
        @keyframes slidein {
            from {
                margin-top: 100%;
            }

            to {
                margin-bottom: 0%;
            }
        }

        .div2-btn {
            position: absolute;
            top: 42%;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            width: auto;
            height: 150px;
            line-height: 150px;
            color: white;
            font-size: 60px;
            font-weight: bold;
            background-color: rgb(248, 166, 72);
            border-radius: 100px;
            padding: 10px 20px;
            margin-left: 18%;
            margin-right: 18%;
            box-shadow : 7px 7px 14px rgba(0, 0, 0, 0.6);
        }

        .div2-btn:hover {
            color: white;
            background-color: rgb(248, 166, 72);
        }

    </style>
</head>
<body>

    <div class="div1">
        <ul>
            <li>
                주 흥 사 천 자 문
            </li>
            <li>
                周 興 嗣 千 字 文
            </li>
        </ul>
    </div>

    <div class="div2">
        <div class="div2-bg">
            <div class="div2-btn">시 작 하 기</div>
        </div>
    </div>

</body>

</html>
