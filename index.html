<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>표지</title>

    <style>

        body {
            background-color: rgb(238, 156, 62);
            margin: 0;
        }

        .div1 {
            width: 100%;
            text-align: center;
            margin-top: 150px;
        }

        .div1 ul li {
            list-style: none;
            color: black;
            font-size: 100px;
        }

        .div2 {
            display: flex;
            align-items: flex-end;
        }

        .div2-bg {
            display: flex;
            align-items: center;
            width: 100%;
            height: 50vh;
            background-color: white;
            border-top-left-radius: 48px;
            border-top-right-radius: 48px;
        }

        .div2-btn {
            flex: 1;
            text-align: center;
            width: 300px;
            height: 150px;
            line-height: 150px;
            color: #191919;
            font-size: 60px;
            font-weight: bold;
            border: 6px solid rgb(20, 71, 184);
            border-radius: 100px;
            padding: 10px 20px;
            margin-left: 200px;
            margin-right: 200px;
        }

        .div2-btn:hover {
            color: white;
            background-color: rgb(20, 71, 184);
        }

    </style>
</head>
<body>

    <div class="div1">
        <ul>
            <li>
                주 흥 사 천 자 문
            </li>
            <li>
                周 興 嗣 千 字 文
            </li>
        </ul>
    </div>

    <div class="div2">
        <div class="div2-bg">
            <div class="div2-btn">Get Started</div>
        </div>
    </div>

</body>

</html>
